<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- CSS 파일 불러오기 -->
    <link rel="stylesheet" th:href="@{/css/member/login.css}">
</head>
<body>
<a href="/main/home" class="home-icon">
    <img th:src="@{/images/home_icon.png}" alt="홈으로 이동">
</a>
<div class="login-container">
    <!-- 로그인 -->
    <h2>로그인</h2>

    <form th:action="@{/login/home}" method="post">
        <div class="form-group">
            <label for="name">아이디</label>
            <input type="text" id="name" name="username" placeholder="아이디" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호" required>
        </div>
        <button type="submit">로그인</button>
    </form>

    <div class="login-links">
        <a th:href="@{/register/join}">회원가입</a> | <a href="#">비밀번호 찾기</a>
    </div>
    <p th:if="${param.error}" style="color: red;">아이디 또는 비밀번호가 틀렸습니다.</p>
    <div id="successMessageContent" th:text="${successMessage}" style="display: none;"></div>

</div>
<!-- 기본 js -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/login/login.js}"></script>
</body>
</html>
