<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>

    <!-- CSS 파일 불러오기 -->
    <link rel="stylesheet" th:href="@{/css/member/join.css}">
</head>
<body>
<div class="contentWrap">
    <div id="joinArea">
        <div id="joinHeader">
            <h2>기본 정보 입력</h2>
        </div>

        <div id="joinContentsWrap">
            <form action="/register" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <ul>
                    <li>
                        <div class="span_area">
                            <span>아이디</span>
                        </div>
                        <input type="text" id="name" name="mbrId" placeholder="아이디를 입력해주세요" required>
                    </li>

                    <li>
                        <div class="span_area">
                            <span>이름</span>
                        </div>
                        <input type="text" id="realname" name="mbrName" placeholder="이름을 입력해주세요." required>
                    </li>
                    <li>
                        <div class="span_area">
                            <span>닉네임</span>
                        </div>
                        <input type="text" id="nickname" name="mbrNickName" placeholder="닉네임을 입력해주세요." required>
                    </li>
                    <li>
                        <div class="span_area">
                            <span>비밀번호</span>
                        </div>
                        <input type="password" id="pass" name="mbrPass" placeholder="비밀번호를 입력해주세요." required>
                    </li>

                    <li>
                        <div class="span_area">
                            <span>비밀번호 확인</span>
                        </div>
                        <input type="password" id="pass2" placeholder="비밀번호를 다시 입력해주세요." required>
                        <span id="passError">비밀번호가 일치하지 않습니다.</span>
                    </li>

                    <li>
                        <div class="span_area">
                            <span>이메일</span>
                        </div>
                        <input type="email" id="email" name="mbrEmail" placeholder="이메일을 입력해주세요." required>
                    </li>
                </ul>

                <button id="insertBtn" type="submit">확인</button>
                <button id="cancelBtn" type="button" onclick="location.href='/main/home'">취소</button>
            </form>
            <div th:if="${errorMessage}" class="error-message" id="errorMessageContent">
                <p style="color: red;" th:text="${errorMessage}"></p>
            </div>
        </div>
    </div>
</div>

<!-- 기본 js -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/member/join.js}"></script>

</body>
</html>
