<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>

    <!-- CSS 파일 불러오기 -->
    <link rel="stylesheet" th:href="@{/css/navigation/sideBar.css}">
    <!-- boardInsert.css 파일 -->
    <link rel="stylesheet" th:href="@{/css/board/boardInsert.css}">
</head>
<body>
<!--네비게이션 -->
<div th:replace="~{navigation/navbar :: navbar}"></div>

<div class="main-container">
    <div id="boardInsertArea">
        <div id="insertWrap">
            <!-- 머리말 -->
            <h1 id="boardTitle">게시판 작성</h1>

            <!-- 오류 메시지 표시 -->
            <div th:if="${error}" class="error-message">
                <p th:text="${error}"></p> <!-- error 메시지 출력 -->
            </div>


            <form id="boardForm" th:action="@{/board/insert}" th:method="post">
                <!-- 멤버 아이디 가져오기 -->
                <input type="hidden" id="mbrCd" name="mbrCd" th:value="${mbrCd}">
                <!-- 컨텐츠 영역 -->
                <div id="contentWrap">
                    <label for="type">주제 </label>
                    <select name="type" id="type">
                        <!-- js 동적 변경 -->
                    </select>
                    <label for="nickName">닉네임 </label>
                    <input type="text" id="nickName" name="nickname" th:value="${nickname}" readonly>
                    <label for="title">제목 </label>
                    <input type="text" id="title" name="title" placeholder="제목을 입력해주세요.">
                    <label for="content">내용 </label>
                    <input id="content" name="content" placeholder="내용을 입력해주세요.">
                </div>


                <!-- 등록 취소 영역 -->
                <div id="registerBtnArea">
                    <button type="submit" id="registerBtn">등록</button>
                    <a id="registerCancelBtn" href="#">
                        <button type="button" id="registerCancel">취소</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- 기본 js -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/js/board/boardInsert.js}"></script>

</body>
</html>
